# Test Scenario 2: Invalid Azure Region

trigger: none

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: Infrastructure
    displayName: 'Deploy Infrastructure (Will Fail)'
    jobs:
      - job: TerraformDeploy
        displayName: 'Terraform Apply'
        steps:
          # Install Terraform
          - bash: |
              wget -O- https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
              echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
              sudo apt update && sudo apt install terraform -y
              terraform --version
            displayName: 'Install Terraform'
          
          # Create broken config
          - bash: |
              mkdir -p terraform-test
              cd terraform-test
              
              cat > main.tf << 'EOF'
              terraform {
                required_version = ">= 1.0"
                required_providers {
                  azurerm = {
                    source  = "hashicorp/azurerm"
                    version = "~> 3.0"
                  }
                }
              }
              
              provider "azurerm" {
                features {}
                skip_provider_registration = true
              }
              
              # This will fail - invalid region format
              resource "azurerm_resource_group" "test" {
                name     = "rg-test-region"
                location = "east-us"  # â† ERROR: Should be "eastus"
              }
              EOF
              
              echo "ğŸ“ Created Terraform with invalid region"
              cat main.tf
            displayName: 'Create Terraform with Invalid Region'
          
          - bash: |
              cd terraform-test
              terraform init
            displayName: 'Terraform Init'
          
          - bash: |
              cd terraform-test
              terraform validate
            displayName: 'Terraform Validate (Expected to Fail)'